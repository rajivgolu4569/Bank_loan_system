<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Form</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 10%;
            background-color: #f4f4f4;
        }
        .logo{
        font-size: 1.5em;
        text-decoration: none;
        color: wheat;
        font-weight: bold;

    }

        nav {
            background-color: #051e33;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.704);
            position: fixed;
            width: 100vw;
            top: 0;
            z-index: 2;
        }

        nav h1 {
            color: wheat;
        }

        nav ul {
            display: flex;
        }

        nav ul li {
            list-style: none;
            margin: 1em;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            color: blue;
        }

        /* CSS for form */
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: calc(100% - 12px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="range"] {
            width: 100%;
        }

        .slider-value {
            display: inline-block;
            margin-left: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <nav>
        <a class="logo" href="/FrontEnd/index.html" >BLMS-client</a>
        <ul>
            <li>
                <a href="/FrontEnd/apply.html">Aply for loan</a>
            </li>

            <li>
                <a href="/FrontEnd/status.html">Status</a>
            </li>

            <li>
                <a href="/FrontEnd/notification.html">Notifications</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h1>Loan Application Form</h1>
        <div class="form-group">
            <label for="name">name</label>
            <input type="text">
            <label for="Phonenumber">Phone number</label>
            <input type="number">
            <label for="loan-type">Loan Type:</label>
            <select id="loan-type" name="loan-type">
                <option value="personal">Personal Loan</option>
                <option value="home">Home Loan</option>
                <option value="car">Car Loan</option>
               
            </select>
        </div>
        <div class="form-group">
            <label for="loan-amount">Loan Amount:</label>
            <input type="number" id="loan-amount" name="loan-amount" min="1000" max="1000000" step="1000">
            <input type="range" id="loan-amount-range" min="1000" max="1000000" step="1000">
            <span class="slider-value" id="loan-amount-value">1000</span>
        </div>
        <div class="form-group">
            <label for="interest-rate">Interest Rate:</label>
            <input type="number" id="interest-rate" name="interest-rate" min="0" max="20" step="0.1">
            <input type="range" id="interest-rate-range" min="0" max="20" step="0.1">
            <span class="slider-value" id="interest-rate-value">0</span>%
        </div>
        <div class="form-group">
            <label for="loan-duration">Loan Duration (in months):</label>
            <input type="number" id="loan-duration" name="loan-duration" min="1" max="120">
            <input type="range" id="loan-duration-range" min="1" max="120">
            <span class="slider-value" id="loan-duration-value">1</span> months
        </div>
        <div class="form-group">
            <label for="aadhar">Aadhar Card:</label>
            <input type="file" id="aadhar" name="aadhar">
        </div>
        <div class="form-group">
            <label for="pan">Pan Card:</label>
            <input type="file" id="pan" name="pan">
        </div>
      

         <div class="form-group">
            <label for="Other-doc">Other Required Documents:</label>
            <input type="file" id="Other-doc" name="Other-doc">
        </div>

        <button type="submit">Submit Application</button>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            const loanAmountSlider = document.getElementById('loan-amount-range');
            const loanAmountValue = document.getElementById('loan-amount-value');
            loanAmountSlider.addEventListener('input', function () {
                loanAmountValue.textContent = loanAmountSlider.value;
            });

            const interestRateSlider = document.getElementById('interest-rate-range');
            const interestRateValue = document.getElementById('interest-rate-value');
            interestRateSlider.addEventListener('input', function () {
                interestRateValue.textContent = interestRateSlider.value;
            });

            const loanDurationSlider = document.getElementById('loan-duration-range');
            const loanDurationValue = document.getElementById('loan-duration-value');
            loanDurationSlider.addEventListener('input', function () {
                loanDurationValue.textContent = loanDurationSlider.value;
            });
        });
    </script>
</body>

</html>
